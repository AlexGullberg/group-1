<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Johanna Budget App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/inkomstNew.css" />
  
  
    <script src="https://kit.fontawesome.com/f82cde2d62.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="background-container">
        <div class="bg-item bg-clr-1"></div>
        <div class="bg-item bg-clr-2"></div>
        <div class="bg-item bg-clr-3"></div>
      </div>


      <div id="add_income_view" class="add-income-view">
        <div class="login-form add-income-form">
          <i id="close_add_income" class="fas fa-times icon-close"></i>
          <form>
            <h2 class="add-income-form-header h2-header">Lägg till inkomst</h2>
            <div class="input-container">
            <div class="input-group">

              <span class="input-group-text" id="name-employer">Kategori:</span>
              <select class="form-select" id="income-category">
                <option> Lön</option>
                <option> CSN</option>
                <option> Bidrag</option>
                <option> Rånbyte</option>
                <option> Scamming</option>
              </select>
            </div>
            <div class="input-group mb-3 name-input">
              <span class="input-group-text" id="name-employer">Namn</span>
              <!-- <label for="name-employer">Namn: </label> -->
              <!-- <input type="text" id="name-employer"> -->
              <input id="name-employer" type="text" class="form-control" placeholder="Arbetsgivare" aria-label="name" aria-describedby="name-employer">
            </div>
            <div class="input-group">
              <span class="input-group-text" id="name-employer">Datum:</span>
              <input type="date" class="form-control" max="2021-12-31" min="">
            </div>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
              <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="on">
              <label class="btn btn-outline-success recurring-checkbox" for="btncheck1">Återkommande</label>
            </div>
            <button type="submit" class="btn btn-primary save-add-income">Spara</button>
          </div>
          </form>
        </div>
      </div>


      <div class="grid-with-areas">
        <div class="header-area">

            <div class="header">
                <h2 class="h2-header">Inkomster</h2>
                <div class="dropdown">
                  <label for="month-meny"></label>
                  <select id="month-meny">
                    <option> <a a href="#">Januari</a></option>
                    <option> <a a href="#">Februari</a></option>
                    <option> <a a href="#">Mars</a></option>
                    <option> <a a href="#">April</a></option>
                    <option> <a a href="#">Maj</a></option>
                    <option> <a a href="#">Juni</a></option>
                    <option> <a a href="#">Juli</a></option>
                    <option><a a href="#">Augusti</a></option>
                    <option> <a a href="#">September</a></option>
                    <option> <a a href="#">Oktober</a></option>
                    <option> <a a href="#">November</a></option>
                    <option> <a a href="#">December</a></option>
                  </select>
                  <input class="year-picker" type="number" min="2021" placeholder="Årtal">
                </div>
  
              </div>

        </div>
        <div class="navbar-area hide-sidebar"id="navbar_area">
            <div class="logo-holder">
                <img class="logo-image"src="assets/images/Ellipse2.png" alt="logo">
            </div>
            <div class="arrow-right"id="arrow_right"><i class="fas fa-chevron-right"id="our_arrow"></i></div>
                <div class="side-bar">
                  <ul>
                    <li>
                      <a href="#">Budget <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                      <a href="#">Inkomster</a>
                    </li>
                    <li>
                      <a href="#">Utgifter</a>
                    </li>

                  </ul>
                </div>
              </nav>

        </div>
        <div class="list-section-area separator-border">

            <div class="income-display">
                <div class="income-info-square">
                  <div class="income-name-box">
                    <span class="usual-text-size income-list-names dina-inkomster">Dina inkomster</span>
                    <span class="usual-text-size income-list-names name-width">Namn</span>
                    <span class="usual-text-size income-list-names date-width">Datum</span>
                    <span class="usual-text-size income-list-names amount-width">Summa</span>
                  </div>
                  <div class="names-seperator"></div>
                  <div class="income-list-parent" id="income_list"></div>

                </div>

              </div>
              <button id="add_income_button" class="add-income">Lägg till inkomst<i class="fas fa-plus"></i></button>
        </div>
        <div class="pie-section-area">
            <div class="income-pie-chart center">
                  <div class="pie-header">
                    <h2 class="h2-header">Legendary Pie</h2>
                  </div>
                  <div class="chart-wrapper">
                    <canvas id="myChart">
                    </canvas>
                  </div> 
              </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!-- <script src="assets/script/main.js"></script> -->
    <script src="/assets/script/pie.js"></script>
    <script src="assets/script/inkomst.js"></script>
    <script src="assets/script/sideBar.js"></script>
    <script src="assets/script/toggleAddIncome.js"></script>

</body>
</html>
