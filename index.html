<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Johanna Budget App</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  asd
  <div id="login_view" class="login-view">
    <div class="login-form">
      <form>
        <i id="close_login"class="fas fa-times icon-close"></i>
        <h2>Logga in</h2>
        <div class="form-group">
          <input type="email" class="form-control" id="login_email" aria-describedby="emailHelp"
            placeholder="Skriv din email">

        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="login_password" placeholder="Lösenord">
        </div>
        <p type="submit" class="btn btn-primary">Logga in</p>
      </form>
    </div>
  </div>

  <div id="register_view" class="login-view">
    <div class="login-form">
      <form>
        <i id="close_register"class="fas fa-times icon-close"></i>
        <h2>Registrera</h2>
        <div class="form-group">
          <input type="email" class="form-control" id="register_email" aria-describedby="emailHelp"
            placeholder="Skriv din email">

        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="register_password" placeholder="Lösenord">
        </div>

        <p type="submit" class="btn btn-primary">registrera</p>
      </form>
    </div>
  </div>
  <section class="hero-background-image">

    <div class="row center hero-row">
      <div class="frame col-10 offset-1 col-md-6 offset-md-3">
        <h1 class="main-header">Johannas budget</h1>

        <h3 class="clr-blue">Första 30 dagarna gratis!</h3>

        <h3>Endast 99kr per månad!</h3>

        <button id="login_button" class="btn btn-success btn-general">Logga in</button>
        <button id="register_button" class="btn btn-success btn-general">Registera</button>
      </div>
    </div>
    <div class="read-more">
      <h3>Läs mer!</h3>
      <i class="fas fa-arrow-down"></i>
    </div>
  </section>

  <script src="assets/script/main.js">
  </script>
</body>

</html>
