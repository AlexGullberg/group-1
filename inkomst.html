  </div>

  <div class="row">
    <div class="col-10 offset-1">
      <div class="inkomst-container">
        <div class="header">
          <h2>Inkomster</h2>
        </div>
        <div class="dropdown">
          <label for="month-meny"></label>
          <select id="month-meny">
            <option> <a a href="#">Januari</a></option>
            <option> <a a href="#">Februari</a></option>

            <option> <a a href="#">Juni</a></option>

            <option><a a href="#">Augusti</a></option>
            <option> <a a href="#">September</a></option>
            <option> <a a href="#">Oktober</a></option>
            <option> <a a href="#">November</a></option>
            <option> <a a href="#">December</a></option>
          </select>
          <input class="year-picker" type="number" min="2021" placeholder="Ã…rtal">

        <div class="row">
          <div class="col-2">
            <div class="navbar">
              <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Budget <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Inkomster</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Utgifter</a>
                    </li>

                  </ul>
                </div>
              </nav>
            </div>
          </div>
          <div class="col-5 separator-border">
            <div class="income-display">
              <div class="income-info-square">
                <div class="income-name-box">
                  <span class="income-list-names name-width">Namn</span>
                  <span class="income-list-names date-width">Datum</span>
                  <span class="income-list-names amount-width">Summa</span>
                </div>
                <div class="names-seperator"></div>
                <div id="income_list"></div>
                
              </div>
              
            </div>
          </div>
          <div class="col-5">
            <div class="income-pie-chart">
              <div class="pie-container d-flex flex-column justify-content-center flex-nowrap">
                <div class="title text-center mb-5">
                  <h1>Legendary Pie</h1>
                </div>
                <div class="chart-wrapper">
                  <canvas id="myChart">

                  </canvas>
                </div>
              </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
